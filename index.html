<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>The Outlast Trials RU</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Навбар -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">
        <img src="logo.png" alt="Логотип" class="logo-img">
        <span class="site-name">The Outlast Trials RU</span>
      </div>
    </div>
    <div class="nav-right">
      <ul class="nav-menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
        <li><a href="roles.html"><i class="fas fa-users"></i> Справочник ролей</a></li>
        <li><a href="#"><i class="fas fa-info-circle"></i> О нас</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Админ-панель</a></li>
      </ul>
    </div>
  </nav>

  <main class="content">
    <!-- Добро пожаловать -->
    <section class="welcome-section">
      <h1 class="welcome-title">Добро пожаловать!</h1>
      
      <!-- Справочник ролей -->
      <div class="roles-guide">
        <h2><i class="fas fa-book"></i> Справочник ролей</h2>
        <div id="roles"></div>
      </div>
      
      <!-- Discord сервер -->
      <div class="discord-server">
        <div class="discord-info">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo" class="discord-logo">
          <div class="server-details">
            <h3>The Outlast Trials RU Community</h3>
            <a href="#" class="join-button">
              <i class="fab fa-discord"></i> Присоединиться
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="roles.js"></script>
  <script>
    const container = document.getElementById("roles");
    if (roles && roles.length > 0) {
      const categories = [...new Set(roles.map(r => r.category))];

      categories.forEach(cat => {
        const section = document.createElement("div");
        section.className = "category-section";
        section.innerHTML = `<h3>${cat}</h3>`;
        container.appendChild(section);

        roles.filter(r => r.category === cat).forEach(role => {
          const card = document.createElement("div");
          card.className = "role-card";
          card.style.background = role.gradient;

          card.innerHTML = `
            <span class="dot" style="background:${role.color}"></span>
            <div>
              <div class="role-name">${role.name}</div>
              <div class="role-desc">${role.description}</div>
            </div>
          `;
          section.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
